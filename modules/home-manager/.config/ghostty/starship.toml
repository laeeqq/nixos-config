# ~/.config/ghostty/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

# ─ Prompt layout
format = """
$username\
[](fg:#1E1E2E bg:#2A2A36) $directory\
[](fg:#2A2A36 bg:#458588)$git_branch$git_status\
[](fg:#458588 bg:#CC241D)$python$c$cpp$rust$golang$java$nodejs\
[](fg:#CC241D bg:#3C3836)$time\
$line_break$character
"""

# ─ Color palette
palette = 'custom_palette'

[palettes.custom_palette]
color_fg0 = '#fbf1c7'
color_bg1 = '#1E1E2E'     # charcoal background
color_bg3 = '#2A2A36'     # dark charcoal for panels
color_blue = '#458588'    # main blue
color_red = '#CC241D'     # strong red
color_yellow = '#D79921'
color_green = '#98971A'
color_aqua = '#689D6A'
color_purple = '#b16286'
color_orange = '#D65D0E'

# ─ Username
[username]
show_always = true
style_user = "bold fg:#458588 bg:#1E1E2E"
format = " [ $user ]($style) "

# ─ Directory
[directory]
style = "bold fg:#fbf1c7 bg:#2A2A36"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# ─ Git branch
[git_branch]
symbol = ""
style = "fg:#fbf1c7 bg:#458588"
format = "[$symbol $branch]($style)"

[git_status]
style = "fg:#fbf1c7 bg:#458588"
format = "[$all_status$ahead_behind]($style)"

# ─ Right-hand panel: terminal info & files
[custom.ghostty_info]
command = """
echo -n "Term: Ghostty | Dir: $(basename "$PWD") | Files: "
ls -1A | head -n 5 | tr '\n' ' '
"""
when = "true"
style = "bold fg:#D79921 bg:#1E1E2E"
alignment = "right"

# ─ Time
[time]
disabled = false
time_format = "%R"
style = "fg:#fbf1c7 bg:#3C3836"
format = " $time "

# ─ Prompt character
[character]
success_symbol = "❯"
error_symbol = "✗"
