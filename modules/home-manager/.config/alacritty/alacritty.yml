# =========================================
# Alacritty Configuration by Laeeq
# Personalized, floating, transparent terminal
# Integrated with wallpaper + Noctalia Shell
# =========================================

# Window settings
window:
  # Name displayed in title bar / task switcher
  title: "LaeeqW Terminal"

  # Start with custom size
  dimensions:
    columns: 120
    lines: 35

  # Decorations: full, none, transparent
  decorations: full

  # Start floating (if supported by your Wayland compositor like Niri)
  startup_mode: Windowed

  # Padding inside terminal
  padding:
    x: 12
    y: 12

  # Background opacity
  background_opacity: 0.6   # Semi-transparent for wallpaper integration

  # Hint to compositor for blur (if supported by Niri / Wayland)
  dynamic_title: false
  # Note: actual blur behind terminal depends on compositor support

# Font settings
font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold
  italic:
    family: "Fira Code"
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Cursor settings
cursor:
  style: Block
  blink: true
  unfocused_hollow: true

# Colors (transparent background, soft text)
colors:
  primary:
    background: '0x00000080'  # semi-transparent black (50% opacity)
    foreground: '#cdd6f4'     # soft text color

  normal:
    black:   '#1e1e2e'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#bac2de'

  bright:
    black:   '#585b70'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#a6adc8'

  cursor:
    text: '#1e1e2e'
    cursor: '#f5c2e7'

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Visual bell (no beep)
visual_bell:
  animation: Ease
  duration: 0.05
  color: '#f38ba8'

# Shell
shell:
  program: /usr/bin/fish
  args:
    - --login

# ==========================
# Optional: Transparency tweaks for Wayland compositors
# If Niri/Noctalia supports it, you can also add blur behind window
# to make terminal blend with wallpaper
# ==========================
blur: true
blur_strength: 15
